<!DOCTYPE html>

<html>
<head>
        <script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
        <title>AJAX Persons Example - Displaying FILES</title>
	<script>
        $(document).ready(function() {
                $( "#teamIdentifier" ).change(function() {

                        $.ajax({
                                url: 'searchTeams.php',
                                data: {teamNameORnoc: $( "#teamIdentifier" ).val()},
                                success: function(data){
                                        $('#teamResult').html(data);

                                }
                        });
                });

        });
        </script>
</head>
<body>
        <h3>CS4750 Group20 project - Olypmic Dataset</h3>

        <input class="xlarge" id="teamIdentifier" type="search" size="30" placeholder="Search Team Name"/>

        <div id="teamResult">Search Result</div>

        <br/><br/>

</body>
</html>
