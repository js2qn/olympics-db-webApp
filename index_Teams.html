<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
        <title>AJAX Persons Example - Displaying FILES</title>
	<script>
        $(document).ready(function() {
                $( "#teamIdentifier" ).change(function() {

                        $.ajax({
                                url: 'searchTeams.php',
                                data: {teamNameORnoc: $( "#teamIdentifier" ).val()},
                                success: function(data){
                                        $('#teamResult').html(data);

                                }
                        });
                });

        });
        </script>
</head>
<body>
        <h3 class="display-4" style="margin:35px auto 0px 35px;">CS4750 Group20 project - Olympics Dataset</h3>

	<div class="container" style="margin:40px auto 20px auto;">
		<div class="row justify-content-start>
			<div class="col-8">
				<div class="form-group w-25">
					<a style="text-decoration: underline; display:inline-block; margin-bottom: 20px;" href="login.php">Return to Welcome</a>
					<input class="xlarge form-control" id="teamIdentifier" type="search" size="30" placeholder="search for team"/>
				</div>
			</div>
		</div>
	</div>
        
	<div class="container">
		<div class="row justify-content-center>
        		<div class="col-8" id="teamResult">Search Result</div>
		</div>
	</div>
        <br/><br/>

</body>
</html>
