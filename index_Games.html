<!DOCTYPE html>

<html>
<head>
        <script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>
        <script src="js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
        <title>AJAX Persons Example - Displaying FILES</title>
	<script>
        $(document).ready(function() {
                $( "#gameName" ).change(function() {

                        $.ajax({
                                url: 'searchGames.php',
                                data: {gamesOfInterest: $( "#gameName" ).val()},
                                success: function(data){
                                        $('#gameResult').html(data);

                                }
                        });
                });

        });
        </script>
</head>
<body>
        <h3>CS4750 Group20 project - Olypmic Dataset</h3>

        <input class="xlarge" id="gameName" type="search" size="30" placeholder="Input year followed by season (e.g. 2000 Summer)"/>

        <div id="gameResult">Search Result</div>

        <br/><br/>

</body>
</html>
